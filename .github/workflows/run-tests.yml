name: Run tests

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  
jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Start Docker
      env:
        CYPRESS_KEY: ${{ secrets.CYPRESS_KEY }}
      run: docker-compose build --build-arg CYPRESS_KEY=$CYPRESS_KEY
    
    - name: Start Docker
      run: docker compose up --abort-on-container-exit --no-recreate


