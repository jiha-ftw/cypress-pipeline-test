name: Run tests

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  
jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Start Docker
      run: |
        docker-compose build --build-arg CYPRESS_KEY="${{ secrets.CYPRESS_KEY }}"
        docker-compose up --abort-on-container-exit --no-recreate
